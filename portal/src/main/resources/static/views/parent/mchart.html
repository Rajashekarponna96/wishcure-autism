 <div class="content-wrapper" ng-init="getAllMcharts();getAllMchartByPatientId();">
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-box1"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>M-chart List</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">M-chart List</li>
			</ol>
		</div>
	</section>
	<section class="content">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-body">
						<div class="table-responsive" ng-if="mchartList.length <= 0">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>S.No</th>
										<th>Question Name</th>
										<th>Answer</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="mchart in mchartLookupList">
										<td>{{$index+1}}</td>
										<td>{{mchart.name}}</td>
										<td><input type="radio" ng-model="mchart.selectedAnswer"
											ng-checked="mchart.selectedAnswer==true" ng-value="true" />&nbsp;Yes
											<input type="radio" ng-model="mchart.selectedAnswer"
											ng-checked="mchart.selectedAnswer==false" ng-value="false" />&nbsp;No</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="table-responsive" ng-if="mchartList.length > 0">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>S.No</th>
										<th>Question Name</th>
										<th>Answer</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="mchart in mchartList">
										<td>{{$index+1}}</td>
										<td>{{mchart.name}}</td>
										<td><input type="radio" ng-model="mchart.selectedAnswer"
											ng-checked="mchart.selectedAnswer==true" ng-value="true" />&nbsp;Yes
											<input type="radio" ng-model="mchart.selectedAnswer"
											ng-checked="mchart.selectedAnswer==false" ng-value="false" />&nbsp;No</td>
									</tr>
								</tbody>
							</table>
						</div>
						<label ng-if="mchartList.length > 0">{{mchartResult.result}}</label>
						<div align="center" class="col-sm-12">
							<button class="btn btn-primary" ng-click="addMchartForPatient()">Save</button>
							<button class="btn btn-danger" ng-click="">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
