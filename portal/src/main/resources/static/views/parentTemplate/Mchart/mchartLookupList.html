<div class="content-wrapper" ng-init="getAllMcharts();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-box1"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>M-chart List</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">M-chart List</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
				<div class="panel-heading">
					<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i>
								M-chart List
							</a>
						</div>
					
					</div>
					<div class="panel-body">

						<form class="col-sm-6" name="addcategoryform">
							<div class="form-group">
								<label>Question Name</label> <span style="color: red" ng-cloak
									ng-show="(addcategoryform.categoryName.$touched && addcategoryform.categoryName.$invalid)">
									<span ng-show="addcategoryform.categoryName.$error.required">
										is required.</span>
								</span> <input type="text" class="form-control"
									name="categoryName" placeholder="Enter Question Name"
									ng-model="mchart.name" 
									required>
							</div>
							<div class="row" align="center">
								<span ng-if="message != undefined" style="color: red">{{message}}<br>
								</span><br>
							</div>
							<div class="reset-button">
								<button class="btn btn-success" ng-click="addMchart(mchart)"
									ng-disabled="addcategoryform.$invalid">Save</button>
								<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>

							</div>
						</form>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<!-- <th>Serial No</th> -->
										<th>Question Name</th>
										<th>Action</th>
										<!--  <th>Update</th> -->
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="mchart in mchartList">

										<td>{{mchart.name}}</td>
										<td>
											<button class="btn btn-info btn-sm" data-toggle="tooltip"
												data-placement="left" ng-click="gotoupdate(mchart);"
												title="Update">
												<i class="fa fa-pencil" aria-hidden="true"></i>
											</button>
											<button class="btn btn-danger btn-sm" data-toggle="tooltip"
												data-placement="right" ng-click="deleteMchart(mchart.id);"
												title="Delete ">
												<i class="fa fa-trash-o" aria-hidden="true"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
