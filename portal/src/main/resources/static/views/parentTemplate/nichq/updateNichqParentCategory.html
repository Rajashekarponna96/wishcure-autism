<div class="content-wrapper">
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>NICHQ Category</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">NICHQ Category</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i> NICHQ
								Category List
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form class="col-sm-6" name="nichqform">
							<div class="form-group">
								<label>Category Name</label> <input type="text" value=""
									class="form-control" name="categoryName"
									placeholder="Enter nichq Category Name" ng-model="nichq.name"
									aria-required="true" aria-invalid="true"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required> <span style="color: red" ng-cloak
									ng-show="(nichqform.categoryName.$touched && nichqform.categoryName.$invalid)"></span>
								<span ng-show="nichqform.categoryName.$error.required">Category
									Name is required.</span>
							</div>
							<div class="form-group">
								<label>Description</label> <input type="text" value=""
									class="form-control" name="categoryStatus"
									placeholder="Enter Description" ng-model="nichq.categoryStatus"
									aria-required="true" aria-invalid="true"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required> <span style="color: red" ng-cloak
									ng-show="(nichqform.categoryStatus.$touched && nichqform.categoryStatus.$invalid)"></span>
								<span ng-show="nichqform.categoryStatus.$error.required">Description
									is required.</span>
							</div>


							<div class="row" align="center">
								<span ng-if="message != undefined" style="color: red">{{message}}<br>
								</span><br>
							</div>
							<div class="reset-button">
								<button class="btn btn-success" ng-click="updateNichq(nichq)"
									ng-disabled="nichqform.$invalid">Save</button>
								<a class="btn btn-warning" ng-click="gotoback();">Cancel</a>

							</div>
						</form>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
