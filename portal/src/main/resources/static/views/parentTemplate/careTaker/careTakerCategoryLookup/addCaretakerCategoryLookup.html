<div class="content-wrapper" ng-init="getCaretakerCategoryLookups();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Caretaker Category</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Caretaker Category</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading"></div>
					<div class="panel-body">
						<form class="col-sm-6" name="careTakerform">
							<div class="form-group">
								<label>Category Name</label> <input type="text" 
									class="form-control" name="categoryName"
									placeholder="Enter Caretaker Category Name"
									ng-model="categoryLookup.name" 
									required> <span style="color: red" 
									ng-show="(careTakerform.categoryName.$touched && careTakerform.categoryName.$invalid)">
									<span ng-show="careTakerform.categoryName.$error.required">Category
										Name is required.</span></span>
							</div>
							<div class="form-group">
								<label>Category Description</label> <input type="text" 
									class="form-control" name="categoryDescription"
									placeholder="Enter Caretaker Category Description"
									ng-model="categoryLookup.description" 
									required> <span style="color: red" 
									ng-show="(careTakerform.categoryDescription.$touched && careTakerform.categoryDescription.$invalid)">
									<span ng-show="careTakerform.categoryDescription.$error.required">Category
										Description is required.</span></span>
							</div>
							
							<div class="row" align="center">
								<span ng-if="message != undefined" style="color: red">{{message}}<br>
								</span><br>
							</div>
							<div class="reset-button">
								<button type="button" class="btn btn-success"
									ng-click="addCaretakerCategoryLookup();"
									>Save</button>
								<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>

							</div>
						</form>

						<div class="table-responsive col-sm-12">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<!-- 	<th>Serial No</th> -->
										<th>Category Name</th>
										<th>Description</th>
										<th>Update</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="caretaker in categoryLists">
										<!-- <td><input type="radio" name="radioGroup"> 
										<label>{{evalutionCategory.id}}</label></td> -->
										<td>{{caretaker.name}}</td>
										<td>{{caretaker.description}}</td>
										<td>
											<button class="btn btn-info btn-sm" data-toggle="tooltip"
												data-placement="left" ng-click="gotoupdate(caretaker);"
												title="Update">
												<i class="fa fa-pencil" aria-hidden="true"></i>
											</button>
										</td>
										<td>
											<button class="btn btn-danger btn-sm" data-toggle="tooltip"
												data-placement="right"
												ng-click="deleteCaretakerCategoryLookup(caretaker.id);"
												title="Delete ">
												<i class="fa fa-trash-o" aria-hidden="true"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
