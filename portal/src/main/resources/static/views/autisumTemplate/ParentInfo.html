<div class="content-wrapper scrollpage" ng-init="">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Parent Info</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Parent Info</li>
			</ol>
		</div>
	</section>	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="">
							<a class="btn btn-primary"> <i class="fa fa-list"></i>
								ParentInfo
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form class="col-sm-12" >
							<div class="col-lg-6 form-group">
								<label>TodayDate:</label><input type="text" value=""
									class="form-control">
							</div>
							<div class="col-lg-6 form-group">
								<label>ChildName:</label> <input type="text" value=""
									class="form-control"
									 required>
							</div>
							<div class="col-lg-6 form-group">
								<label>DateOfBirth:</label><input type="text" value=""
									class="form-control">
							</div>
							<div class="col-lg-6 form-group">
								<label>ParentName:</label><input type="text" value=""
									class="form-control">
							</div>
							<div class="col-lg-6 form-group">
								<label>ParentPhoneNumber:</label><input type="text" value=""
									class="form-control">
							</div>
							<div class="form-group col-sm-6">
								<label>E-Mail</label>
							<input type="email" value=""class="form-control">
							</div>
						</form>
					</div>
				</div>
				<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<!-- <th>Serial No</th> -->
										<th>Question Name</th>
										<th>Action</th>
										<!--  <th>Update</th> -->
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="mchart in mchartList">

										<td>{{mchart.name}}</td>
										<td><input type="radio" ng-model="mchart.selectedAnswer"
											ng-checked="mchart.selectedAnswer==true" ng-value="true" />&nbsp;Yes
											<input type="radio" ng-model="mchart.selectedAnswer"
											ng-checked="mchart.selectedAnswer==false" ng-value="false" />&nbsp;No
											<!-- <button class="btn btn-info btn-sm" data-toggle="tooltip"
												data-placement="left" ng-click="gotoupdate(mchart);"
												title="Update">
												<i class="fa fa-pencil" aria-hidden="true"></i>
											</button>
											<button class="btn btn-danger btn-sm" data-toggle="tooltip"
												data-placement="right" ng-click="deleteCategory(mchart.id);"
												title="Delete ">
												<i class="fa fa-trash-o" aria-hidden="true"></i>
											</button> --></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
