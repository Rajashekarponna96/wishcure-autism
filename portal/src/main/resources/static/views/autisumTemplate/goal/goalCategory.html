<div class="content-wrapper" ng-init="getGoalCategoryLookups();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Goal Category</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Goal Category</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoAdd();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i> Goal
								Category
							</a>
						</div>
					</div>
					<div class="panel-body">
						<form class="col-sm-6" name="goalCategoryForm">
							<div class="form-group">
								<label>Category Name</label> <input type="text" value=""
									class="form-control" name="categoryName"
									placeholder="Enter Goal Category Name"
									ng-model="goalCategoryLookup.name" required> <span
									style="color: red" ng-cloak
									ng-show="(goalCategoryForm.categoryName.$touched && goalCategoryForm.categoryName.$invalid)">
									<span ng-show="goalCategoryForm.categoryName.$error.required">Category
										Name is required.</span>
								</span>
							</div>
							<div class="form-group">
								<label> Goal Category Description</label> <input type="text"
									class="form-control" name="categoryDescription"
									placeholder="Enter Goal Category Description"
									ng-model="goalCategoryLookup.description" required> <span
									style="color: red"
									ng-show="(goalCategoryForm.categoryDescription.$touched && goalCategoryForm.categoryDescription.$invalid)">
									<span
									ng-show="goalCategoryForm.categoryDescription.$error.required">Category
										Description is required.</span>
								</span>
							</div>
							<!-- <div class="row" align="center">
								<span ng-if="message != undefined" style="color: red">{{message}}<br>
								</span><br>
							</div> -->
							<div class="reset-button">
								<button class="btn btn-success"
									ng-click="addGoalCategoryLookup();"
									ng-disabled="goalCategoryForm.$invalid">Save</button>
								<button class="btn btn-warning" type="reset" ng-click="">Cancel</button>
							</div>
						</form>
						<div class="table-responsive col-sm-12">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<!-- 	<th>Serial No</th> -->
										<th>Category Name</th>
										<th>Action</th>

									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="goalCategory in goalCategorylookupLists">

										 <td class="col-sm-11"><div>
															<a href="#" e-style="width:500px;"
																ng-hide="$form.$visible"
																editable-text="goalCategory.name"
																onaftersave="updateGoalCategory(goalCategory)">{{goalCategory.name
																|| 'empty' }}</a> <br>
														</div></td> 
										



										<td>


											<button class="btn btn-danger btn-sm" data-toggle="tooltip"
												data-placement="right"
												ng-click="deleteGoalCategory(goalCategory.id);"
												title="Delete ">
												<i class="fa fa-trash-o" aria-hidden="true"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
