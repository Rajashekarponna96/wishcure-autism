
<div class="content-wrapper"
	ng-init="getMotorScales();getMotorClusters();">
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Motor Scale</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">motorScale</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group">
							<a class="btn btn-primary"> <i class="fa fa-list"></i> Assign
								Motor Scale
							</a>
						</div>
					</div>
					<div class="panel-body">
						<form name="motorscaleform">
							<div class="col-sm-12 form-group">
								<label>MotorCluster Name</label> <select class="form-control"
									ng-model="motoCluster" name="category"
									ng-options="motorCluster as motorCluster.name for motorCluster in motorClustersList">
									<option value="">Select Category</option>
								</select> <span style="color: red" ng-cloak
									ng-show="(motorscaleform.category.$touched && motorscaleform.category.$invalid)">
									<span ng-show="motorscaleform.category.$error.required">MotorCluster
										Name is required.</span>
								</span>
							</div>
							<div class="col-sm-12 form-group">
								<table class="table table-bordered table-hover">
									<thead>
										<th></th>
										<th>Motor Scale</th>
										<th>50%</th>
										<th>3%</th>
										<th>97%</th>
										<th>Rank</th>
									</thead>
									<tbody>
										<tr ng-repeat="motorscale in motorScaleList">
											<td><input type="checkbox"
												data-checklist-model="motorScalObj.motorScaleChecklist"
												data-checklist-value="motorscale"></td>
											<td>{{motorscale.itemDescripation}}</td>
											<td>{{motorscale.percent50}}</td>
											<td>{{motorscale.percent3}}</td>
											<td>{{motorscale.percent97}}</td>
											<td>{{motorscale.percent97Rank}}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="reset-button">
								<button class="btn btn-success"
									ng-click="assignMotorScaleToCluster(motoCluster.id);"
									ng-show="hasFeature('Departent Management').canAdd==true"
									ng-disabled="motorscaleform.$invalid">Save</button>
								<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
