
<div class="content-wrapper" ng-init="getNichqparent()">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>NICHQ</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">NICHQ</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i> NICHQ
								List
							</a>
						</div>
					</div>
					<div class="panel-body">
						<form class="col-sm-6" name="addcategoryform">
							<div class="form-group">
								<label> Name</label> <input type="text" value=""
									class="form-control" name="categoryName"
									placeholder="Enter SpeechTheraphy Category Name"
									ng-model="nichqparent.name" required>
							</div>

							<div class="form-group">
								<label>Description</label>
								<textarea rows="3" value="" class="form-control"
									name="description" placeholder="Enter Description"
									ng-model="nichqparent.categoryStatus" required></textarea>

							</div>

							<div class="row" align="center">
								<span ng-if="message != undefined" style="color: red">{{message}}<br>
								</span><br>
							</div>
							<div class="reset-button">
								<button class="btn btn-success"
									ng-click="addNichqparent(nichqparent)">Save</button>
								<button class="btn btn-danger" ng-click="">cancel</button>


							</div>
							<div class="table-responsive">
								<table class="table table-bordered table-hover">

									<thead>
										<tr>
											<th>name</th>
											<th>description</th>
											<th>action</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="nichqparent in nichqparentlist">
											<td>{{nichqparent.name}}</td>
											<td>{{nichqparent.categoryStatus}}</td>
											<td>
												<button class="btn btn-success"
													ng-click="gotoupdate(nichqparent)">
													<i class="fa fa-pencil" aria-hidden="true"></i>
												</button>
												<button class="btn btn-danger"
													ng-click="deleteNichqparent(nichqparent.id)">
													<i class="fa fa-trash-o" aria-hidden="true"></i>
												</button>
												

											</td>
										</tr>
									</tbody>

								</table>
							</div>
						</form>

					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
