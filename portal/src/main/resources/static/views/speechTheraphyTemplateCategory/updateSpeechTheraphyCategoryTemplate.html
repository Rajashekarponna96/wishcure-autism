
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>SpeechTheraphyTemplate Category</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Category</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i> Speech
								Theraphy Template Category List
							</a>
						</div>
					</div>
					<div class="panel-body">
						<form class="col-sm-6" name="addcategoryform">
							<div class="form-group">
								<label>SpeechTheraphy Category Name</label><span style="color: red" 
									ng-show="(addcategoryform.categoryName.$touched && addcategoryform.categoryName.$invalid)">
									<span ng-show="addcategoryform.categoryName.$error.required">
										 is required.</span>
								</span> <input type="text"
									value="" class="form-control" name="categoryName"
									placeholder="Enter SpeechTheraphy Category Name"
									ng-model="speechTheraphyCategory.speechCategoryName">
								
							</div>

							<div class="form-group">
								<label>Description</label><span style="color: red"
									ng-show="(addcategoryform.description.$touched && addcategoryform.description.$invalid)">
									<span ng-show="addcategoryform.description.$error.required">
										is required.</span>
								</span>
								<textarea rows="3" class="form-control" name="description"
									placeholder="Enter Description"
									ng-model="speechTheraphyCategory.description"></textarea>
								
							</div>
							<div class="reset-button">
								<button class="btn btn-success"
									ng-click="updateSpeechTheraphyCategory(speechTheraphyCategory)"
									ng-show="hasFeature('Category').canAdd==true"
									ng-disabled="addcategoryform.$invalid">Update</button>
								<a class="btn btn-warning" ng-click="gotoList()">Cancel</a>

							</div>
						</form>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
