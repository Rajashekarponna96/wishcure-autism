<div class="content-wrapper"
	ng-init="">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Generic Template</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">NICHQ Category</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading"></div>
					<div class="panel-body">
						<form class="col-sm-6" name="nichqForm">
							<div class="form-group">
							                        <label>Template Type</label> 
													<select class="form-control"  valiue="" required >
													<option value="ROLETYPE">Mchart</option>
													 <option value="TEEN">Nichq</option>
													
													<option value="TEENPARENT">Behaviour</option>
													</select>
							                        
						               </div>
						               <div class="form-group">
							                        <label>Category Type</label> 
													<select class="form-control"  valiue="" required >
													<option value="ROLETYPE">Mchart</option>
													 <option value="TEEN">Nichq</option>
													
													<option value="TEENPARENT">Behaviour</option>
													</select>
							                        
						               </div>
							<div class="form-group">
								<label>Question</label> <textarea type="text" value=""
									class="form-control" name="categoryName"
									placeholder="Enter Question Name" 
									aria-required="true" aria-invalid="true"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required></textarea>
							</div>
							<div class="form-group col-sm-12">
								<div class="col-sm-3">
									<label>Answer</label>
								</div>
								<div class="col-sm-6">
									<div ng-repeat="evalution in evalutions">
										<input type="text" value="" class="form-control" name="answer"
											placeholder="Enter Your Answer" ng-model="evalution.name"
											aria-required="true" aria-invalid="true"
											ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
											required> <span style="color: red" ng-cloak
											ng-show="(csbsform.answer.$touched && csbsform.answer.$invalid)">
											<span ng-show="csbsform.answer.$error.required">Answer
												is required.</span></span>
									</div>

								</div>
								<div class="col-sm-3">
									<a class="btn btn-lg" ng-click="newItem()"> <span
										class="glyphicon glyphicon-plus-sign"></span>
									</a>

								</div>
							</div>

							<div class="reset-button">
								<button class="btn btn-success" ng-click="">save</button>
								<a class="btn btn-warning" ng-click="gotoback();">Cancel</a>

							</div>
						</form>

					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
