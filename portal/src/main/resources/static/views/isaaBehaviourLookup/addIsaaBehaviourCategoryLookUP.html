<div class="content-wrapper" ng-init="getAllCategorylookup();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Isaa Behaviour Category</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Isaa Behaviour Category</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="">
							<a class="btn btn-primary"><i class="fa fa-list"></i>
								Isaa Behaviour Category </a>
						</div>
					</div>
					<div class="panel-body">
						<form class="col-sm-6" name="isaaBehaviourform">
							<div class="form-group">
								<label>Category Name</label> <input type="text"
									class="form-control" name="categoryName"
									placeholder="Enter Category Name"
									ng-model="categoryLookup.name" required> <span
									style="color: red"
									ng-show="(isaaBehaviourform.categoryName.$touched && isaaBehaviourform.categoryName.$invalid)">
									<span ng-show="isaaBehaviourform.categoryName.$error.required">Category
										Name is required.</span>
								</span>
							</div>

							<div class="row" align="center">
								<span ng-if="message != undefined" style="color: red">{{message}}<br>
								</span><br>
							</div>
							<div class="reset-button">
								<button type="button" class="btn btn-success"
									ng-click="addCategoryLookup(categoryLookup);">Save</button>
								<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>
							</div>
						</form>

						<div class="table-responsive col-sm-12">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<!-- 	<th>Serial No</th> -->
										<th>Category Name</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="categoryLookup in CategoriesList">
										<td>{{categoryLookup.name}}</td>
										<td>
											<button class="btn btn-info btn-sm" data-toggle="tooltip"
												data-placement="left"
												ng-click="gotoupdateIsaaBehaviour(categoryLookup);"
												title="Update">
												<i class="fa fa-pencil" aria-hidden="true"></i>
											</button>
											<button class="btn btn-danger btn-sm" data-toggle="tooltip"
												data-placement="right"
												ng-click="deleteCategoryLookup(categoryLookup.id);"
												title="Delete ">
												<i class="fa fa-trash-o" aria-hidden="true"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
