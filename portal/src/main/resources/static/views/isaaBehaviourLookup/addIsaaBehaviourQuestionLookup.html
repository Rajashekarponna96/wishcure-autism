<div class="content-wrapper" ng-init="getAllCategorylookup();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Isaa Behaviour Question</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Isaa Behaviour Question</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i>
								isaaBehaviour Question List
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form name="isaaBehaviourForm">
							<div class="form-group">
								<div class="col-sm-3">
									<label>Category</label>
								</div>
								<div class="col-sm-6">
									<select ng-model="isaabehaviour" class="form-control"
										name="isaaBheviourCategory" aria-required="true"
										ng-value="isaabehaviour.isaabehaviour" 
										ng-options="isaabehaviour as isaabehaviour.name  for isaabehaviour in CategoriesList"
										required class="form-control">
										<option value="" class="active">Select</option>
									</select><span style="color: red" ng-cloak
										ng-show="(isaaBehaviourForm.isaaBheviourCategory.$touched && isaaBehaviourForm.isaaBheviourCategory.$invalid)">
										<span
										ng-show="isaaBehaviourForm.isaaBheviourCategory.$error.required">
											Category is required.</span></span>
								</div>
								<div class="col-sm-3" align="center"></div>
								<br> <br>
							</div>

							<div class="form-group">
								<div class="col-sm-3">
									<label>Question Name</label>
								</div>
								<div class="form-group col-sm-6">
									<input type="text" value="" class="form-control"
										name="name"
										placeholder="Enter  Question Name"
										ng-model="name" 
										required> <span style="color: red" ng-cloak
										ng-show="(isaaBehaviourForm.name.$touched &&isaaBehaviourForm.name.$invalid)">
										<span ng-show="isaaBehaviourForm.name.$error.required">
											Question Name is required.</span></span>
								</div>
								<div class="col-sm-3" align="center">
									<br> <br>
								</div>
							</div>

							<div class="form-group col-sm-12">
								<div class="col-sm-3">
									<label>Answer</label>
								</div>
								<div class="col-sm-6">
									<div ng-repeat="evalution in evalutions">
										<input type="text" value="" class="form-control" name="answer"
											placeholder="Enter Your Answer" ng-model="evalution.name"
											
											required> <span style="color: red" ng-cloak
											ng-show="(isaaBehaviourForm.answer.$touched && isaaBehaviourForm.answer.$invalid)">
											<span ng-show="isaaBehaviourForm.answer.$error.required">Answer
												is required.</span></span>
									</div>

								</div>
								<div class="col-sm-3">
									<a class="btn btn-lg" ng-click="newItem()"> <span
										class="glyphicon glyphicon-plus-sign"></span>
									</a>

								</div>
							</div>
							<br>

							<div class="form-group">
								<div class="col-sm-9"></div>
								<div class="col-sm-3">
									<a class="btn btn-lg" ng-click="deleteItem()"> <span
										class="glyphicon glyphicon-minus-sign"></span>
									</a>
								</div>
							</div>
						</form>
					</div>
					<div class="reset-button">
						<button class="btn btn-success" ng-click="addIsaaBehaviourQuestionLookup()"
							ng-disabled="isaaBehaviourForm.$invalid">Add</button>
						<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>
					</div>
				</div>
			</div>
		</div>
		</section>
</div>
