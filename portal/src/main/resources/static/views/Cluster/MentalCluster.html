<div class="content-wrapper" ng-init="getAllMentalCluster();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-wallet"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Mental Template</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a href="#/main/dashboard"><i class="pe-7s-home"></i>
						Home</a></li>
				<li><a href="#">Mental Template</a></li>
				<li class="active">Mental Template</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="panel panel-bd lobidrag">
				<div class="panel-heading">
					<div class="btn-group" ng-click="gotoList();">
						<a class="btn btn-primary"> <i class="fa fa-list">Mental
								Template</i>
						</a>
					</div>
				</div>
				<div class="content">
					<div class="row">
						<div class="panel-body">
							<form name="mentalClusterForm" class="col-sm-12">
								<div class="col-sm-6">
									<div class="form-group col-sm-12">
										<label>Cluster Name</label> <input type="text" value=""
											class="form-control" name="clusterName"
											placeholder="Enter Cluster Name" ng-model="cluster.name"
											required> <span style="color: red" ng-cloak
											ng-show="(mentalClusterForm.clusterName.$touched && mentalClusterForm.clusterName.$invalid)">
											<span ng-show="mentalClusterForm.clusterName.$error.required">
												Cluster Name is required.</span>
										</span>
									</div>
									<div class="form-group col-sm-12">
										<label>Cluster Description</label>
										<textarea value="" class="form-control"
											name="clusterDescription"
											placeholder="Enter Cluster Description"
											ng-model="cluster.descripation" required> 
											</textarea>
										<span style="color: red" ng-cloak
											ng-show="(mentalClusterForm.clusterDescription.$touched && mentalClusterForm.clusterDescription.$invalid)">
											<span
											ng-show="mentalClusterForm.clusterDescription.$error.required">
												Cluster Description is required.</span>
										</span>
									</div>
									<div class="row" align="center">
										<span ng-if="message != undefined" style="color: red">{{message}}<br>
										</span><br>
									</div>
									<div class="reset-button">
										<button class="btn btn-success"
											ng-click="addMentalCluster(cluster)"
											ng-disabled="mentalClusterForm.$invalid">Save</button>
										<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>

									</div>
								</div>
							</form>
							<div class="table-responsive col-sm-12">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>Name</th>
											<th>Description</th>
											<th>Update</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="mentalCluster in mentalClusterList">
											<td>{{mentalCluster.name}}</td>
											<td>{{mentalCluster.descripation}}</td>
											<td>
												<button class="btn btn-info btn-sm" data-toggle="tooltip"
													data-placement="left" ng-click="gotoupdate(mentalCluster);"
													title="Update">
													<i class="fa fa-pencil" aria-hidden="true"></i>
												</button>
												<!-- <button class="btn btn-danger btn-sm" data-toggle="tooltip"
													data-placement="right"
													ng-click="deletementalCluster(mentalCluster.id);"
													title="Delete ">
													<i class="fa fa-trash-o" aria-hidden="true"></i>
												</button> -->
											</td>
										</tr>
										<tr ng-if="mentalClusterList.length==0">
											<td colspan="3">No records found</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
</div>
