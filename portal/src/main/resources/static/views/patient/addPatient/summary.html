<div class="stepwizard">
	<div class="stepwizard-row setup-panel">
		<div class="stepwizard-step col-xs-3">
			<a ng-click="gotoRegistrationDetails();" type="button"
				class="btn btn-default btn-circle">1</a>
			<p>
				<small>Registration Details</small>
			</p>
		</div>
		<div class="stepwizard-step col-xs-2">
			<a ng-click="gotoChildDetails();" type="button"
				class="btn btn-default btn-circle">2</a>
			<p>
				<small>Child Details</small>
			</p>
		</div>
		<div class="stepwizard-step col-xs-2">
			<a ng-click="gotoParentDetails();" type="button"
				class="btn btn-default btn-circle">3</a>
			<p>
				<small>Parent Details</small>
			</p>
		</div>
		<div class="stepwizard-step col-xs-3">
			<a ng-click="gotoPayments();" type="button"
				class="btn btn-default btn-circle">4</a>
			<p>
				<small>Payment</small>
			</p>
		</div>
		<div class="stepwizard-step col-xs-2">
			<a ng-click="gotoSummary();" type="button"
				ng-style="activeColor1" class="btn btn-default btn-circle">5</a>
			<p>
				<small>Summary</small>
			</p>
		</div>
	</div>
</div>

	<div class="">
		<hr>
		<div class="content-block content-block-horizantal"
			style="background-color: rgba(128, 128, 128, 0.2)">
			<div class="content-block-ttl">Registration Info</div>
			<div class="content-block-main">
			<div class="row content-input">
					<div class=" col-md-12">
					<div class="col-sm-4">
							<label>Reg No : </label> <input type="text"
								name="regNumber" ng-model="patient.regNumber"
								placeholder="Registration No" readonly>
						</div>
						
						<div class="col-sm-4">
							<label>Date : </label> <input type="text"
								name="regDate" ng-model="patient.regDate"
								placeholder="Date" readonly>
						</div>
						
						<div class="col-sm-4">
							<label>Registration Type : </label> <input type="text"
								name="patientRegistrationType" ng-model="patient.patientRegistrationType.name"
								placeholder="Registration Type" readonly>
						</div>
					</div>
					<div class=" col-md-12">
					<div class="col-sm-4">
					<label>Department : </label> 
					<ul >
          <li ng-repeat="department in patient.departments">
          {{department.departmentName}}
      </li>
        </ul>
					
					
					</div>
					<div class="col-sm-4">
					<label>Referred By : </label> <input type="text"
								name="referredBy" ng-model="patient.referredBy"
								placeholder="Referred By" readonly>
					</div>
					<div class="col-sm-4">
					<label>Reason For Referral : </label> <input type="text"
								name="reasonForReferral" ng-model="patient.reasonForReferral"
								placeholder="Reason For Referral" readonly>
					</div>
					</div>
					</div>
					</div>
					</div>
		
	
	<div class="">
	<div class="content-block content-block-horizantal"
			style="background-color: rgba(128, 128, 128, 0.2)">
			<div class="content-block-ttl">Child Info</div>
			<div class="content-block-main">
			<div class="row content-input">
					<div class=" col-md-12">
						<div class="col-sm-4">
							<label>Child Name : </label> <input type="text"
								name="child_id" ng-model="patient.firstName"
								placeholder="Child Name" readonly>
						</div>
						
						<div class="col-sm-4">
							<label>Date of Birth : </label> <input type="text"
								ng-model="patient.dateOfBirth" readonly>
						</div>
						
						<div class="col-sm-4">
							<label>Age : </label> <input type="text" name="appointment_id"
								 ng-model="patient.age" placeholder="Age" readonly>
						</div>
					
						
					</div>
					<div class=" col-md-12">
						<div class="col-sm-4">
							<label>Aadhaar Number : </label> <input type="text" name="child_id"
								ng-model="patient.ssn" placeholder="SSN" readonly>
						</div>
						<div class="col-sm-4">
							<label>Relationship To Child : </label> <input type="text"
								name="relationshipToChild" ng-model="patient.relationshipToChild"
								placeholder="Relationship To Child " readonly>
						</div>
						
						<div class="col-sm-4">
							<label>Sex : </label> <input type="text"
								name="gender" ng-model="patient.gender"
								placeholder="Gender" readonly>
						</div>
						<div class="col-sm-4">
							<label>Mother Tongue : </label> <input type="text"
								name="gender" ng-model="patient.motherTongue"
								placeholder="Mother Tongue" readonly>
						</div>
						<div class="col-sm-4">
							<label>Languges known : </label> <input type="text"
								name="gender" ng-model="patient.languagesKnown"
								placeholder="Languages Known" readonly>
						</div>
						
					</div>
				
			</div>
		</div>
	</div>
	
	</div>

						</div>
						<div class="col-sm-4">
							<label>Mother's Name : </label> <input type="text"
								name="motherName" ng-model="patient.motherName"
								placeholder="Mother Name" readonly>
						</div>
						<div class="col-sm-4">
							<label>Mother's Phone Number : </label> <input type="text"
								name="mobileNumber" ng-model="patient.secondaryNumber"

						</div>

					</div>

						<div class="col-sm-4">
							<label>Zip/Postal Code : </label> <input type="text" value=""

						</div>
						<div class="col-sm-4">
							<label>Communication Status : </label> <input type="text" name="email" value=""
								ng-model="patient.email" readonly
								placeholder="Communication Status">
						</div>
						
					</div>

				</div>
			</div>
		</div>

	</div>
	
	<div class="">
		<div class="content-block content-block-horizantal"
			style="background-color: rgba(128, 128, 128, 0.2);">
			<div class="content-block-ttl">Payment Info</div>
			<div class="content-block-main">
				<div class="row content-input">
					<div class=" col-md-12">
					
					<div class="col-sm-4">
							<label>Payment Id : </label> <input type="text"
								value="" ng-model="payment.paymentId" readonly>
						</div>
						<div class="col-sm-4">
							<label>Payment Type : </label> <input type="text"
								name="appointment_id" ng-model="payment.paymentTypes.name" readonly>
						</div>
						<div class="col-sm-4">
							<label>Mode Of Payment Type : </label> <input type="text"
								name="appointment_id" ng-model="payment.modeOfPaymentTypes"
								readonly>
						</div>
						
						
					</div>
					
					<div class=" col-md-12">
						<div class="col-sm-4">
							<label>Per Session Cost : </label> <input type="text" value=""
								ng-model="payment.assignedAmount" readonly>
						</div>
						</div>

					</div> -->
				</div>
			</div>
		</div>

	</div>
	<!-- <button class="btn btn-primary nextBtn pull-left" type="button"
		ng-click="gotoPayments();">Previous</button> -->

	<div class="reset-button col-sm-12" align="center">
		<button class="btn btn-info pull-left" type="button"
			ng-click="gotoPayments();">Previous</button>
		<button class="btn btn-success" ng-click="addPatientData()"
			data-toggle="tooltip" title=""
			data-original-title="Click here to save Patient"  ng-disabled="isDisabled">Save</button>
		<button class="btn btn-danger" type="button" ng-click="gotoback()">Cancel</button>
	</div>

</div>
