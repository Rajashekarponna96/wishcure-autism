

<style>
/* Page Template for the exported PDF */
.page-template {
	font-family: "DejaVu Sans", "Arial", sans-serif;
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
}

.page-template .header {
	position: absolute;
	top: 30px;
	left: 30px;
	right: 30px;
	border-bottom: 1px solid #888;
	color: #888;
}

.page-template .footer {
	position: absolute;
	bottom: 30px;
	left: 30px;
	right: 30px;
	border-top: 1px solid #888;
	text-align: center;
	color: #888;
}

.page-template .watermark {
	font-weight: bold;
	font-size: 400%;
	text-align: center;
	margin-top: 30%;
	color: #aaaaaa;
	opacity: 0.1;
	transform: rotate(-35deg) scale(1.7, 1.5);
}
</style>

<style>
.scroll {
	height: 400px;
	overflow: scroll overflow-y: auto;
	overflow-x: auto;
}
</style>
<div class="panel-body" ng-init="getAllCratedDatesOfEvalutionSheet();">




	<div>
		<div class="sample" layout="column" ng-cloak>
			<md-content class="md-padding"> 
			

			<md-tabs
				md-dynamic-height md-selected="selectedIndex" md-border-bottom
				md-autoselect md-swipe-content> <md-tab
				ng-repeat="tabdate in evalutionDatesList track by $index"
				label="{{tabdate.date}}" md-on-select="gotoEvaluationTemplateCategories(tabdate.evalutionSheetType)">


			<button class="btn btn-primary" data-toggle="tooltip"
				data-placement="right" ng-click="addTabEvalution();"
				title="Click here to add new date">
				<i class="" aria-hidden="true">+</i>
			</button>

			</md-tab></md-tabs>
			
			</md-content>

		</div>
		
		<form layout="column" class="sm-padding" style="padding-top: 0;"
			ng-if="isselectedpatientdocument==false">
			<div class="col-sm-12" ng-show="selectAssessent">
				<div align="left" class="col-sm-6" >
					<p class="col-sm-8" style="padding: 5px">Select Assessment
						Type</p>
					<select ng-model="assessment"
						ng-click="selectedAssessment(assessment);"
						placeholder="Select Assessment/Evaluation
															From Template"
						class="form-control">
						<!-- <option value="MentalScales">DASII Mental Scales</option>
																<option value="MotorScales">DASII Motor Scales</option> 
																 <option value="Mchat">M-chat</option> 
																 <option value="CareTaker">CareTaker MildStones</option> 
																 <option value="ChildObservation">Child Observation</option> 
																 <option value="ScreeningTest">ScreeningTest</option> 
																 <option value="evalutionSheet">EvalutionSheet Template</option> 
																 <option value="Behaviour">Behaviour Management Programme</option> 
																 <option value="CSBS">CSBS Template</option> 
																<option value="Speech">Speech Evaluation</option> 
																 <option value="Physiotheraphy">Physiotheraphy Evaluation</option>
																<option value="NICHQParent">NICHQ Parent Template</option>
																<option value="NICHQTeacher">NICHQ Teacher Template</option>
							
							
									<option value="ISAABehavioural">ISAA Behavioral Template</option> -->




						<option value="DQ">DQ Assessment</option>
						<option value="IQ">IQ Assessment</option>
						<option value="Autism">Autism</option>
						<option value="Speechevaluation">Speech Evaluation</option>
						<!-- <option value="Physio">Physiotherapy</option> -->
						<option value="CSBS">CSBS Template</option>
						<option value="Behaviour">Behaviour Management Programme</option>
						<option value="NICHQParent">NICHQ Parent Template</option>
						<option value="NICHQTeacher">NICHQ Teacher Template</option>
						<option value="Physiotheraphy">Physiotheraphy Evaluation</option>
						<option value="VSMS">VSMS Template</option>
					</select>
					<!-- <button class="btn btn-primary" data-toggle="tooltip"
														ng-disabled="!addFlag" data-placement="left"
														ng-click="gotoGoalTemplate();" title="Add Goal">
														<i class="" aria-hidden="true">Select Goals From
															Template</i>
													</button> -->
				</div>

				<div align="left" class="col-sm-6" ng-if="assessment =='DQ'" >
					<p align="left" class="col-sm-6" style="padding: 5px">Select
						Template Type</p>

					<select ng-model="assessment"
						ng-click="selectedAssessment(assessment);"
						placeholder="Select Assessment/Evaluation From Template"
						ng-if="assessment =='DQ'" class="form-control">

						<option value="Mental">DASII</option>

						<option value="DDHD">DDHD</option>

					</select>

				</div>
				<div align="left" class="col-sm-6" ng-if="assessment =='IQ'">
					<p align="left" class="col-sm-6" style="padding: 5px">Select
						Template Type</p>
					<select ng-model="assessment"
						ng-click="selectedAssessment(assessment);"
						placeholder="Select Assessment/Evaluation From Template"
						ng-if="assessment =='IQ'" class="form-control">
						<option value="Malin">Malian</option>
						<option value="Bkt">Bkt</option>
						<option value="Wise">Wise</option>

					</select>

				</div>
				<div align="left" class="col-sm-6" ng-if="assessment =='Autism'">
					<p align="left" class="col-sm-6" style="padding: 5px">Select
						Template Type</p>
					<select ng-model="assessment"
						ng-click="selectedAssessment(assessment);"
						placeholder="Select Assessment/Evaluation From Template"
						ng-if="assessment =='Autism'" class="form-control">
						<option value="Mchat">M-Chat</option>
						<option value="Isaa">ISAA</option>
						<option value="Cars">Cars</option>

					</select>

				</div>
				<div align="left" class="col-sm-6"
					ng-if="assessment =='Speechevaluation'">
					<p align="left" class="col-sm-6" style="padding: 5px">Select
						Template Type</p>
					<select ng-model="assessment"
						ng-click="selectedAssessment(assessment);"
						placeholder="Select Assessment/Evaluation From Template"
						ng-if="assessment =='Speechevaluation'" class="form-control">
						<option value="SpeechEvalutionTemplate">Speech Evalution
							Template</option>
						<option value="ResultTemplate">ResultTemplate</option>

					</select>

				</div>

			</div>

		</form>
		<div class="tab-content" ui-view></div>
	</div>



</div>
