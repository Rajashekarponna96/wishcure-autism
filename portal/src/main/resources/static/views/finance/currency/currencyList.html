<div class="content-wrapper scrollpage" ng-init="getAllCurrencyList();getAllCurrencys()">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-box1"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Currency List</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Currency List</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading" >

						<div class="btn-group" ng-click="gotoAdd();">
							<a class="btn btn-success"> <i class="fa fa-plus"></i> Add
								Currency
							</a>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="panel-header">
								<div class="col-sm-4">
									<div class="dataTables_length">
										<label>Display <select name="example_length"
											ng-model="size" ng-change="sizeChanged(size);">
												<option value="5">5</option>
												<option value="10">10</option>
												<option value="25">25</option>
												<option value="50">50</option>
												<option value="100">100</option>
										</select> records per page
										</label>
									</div>
								</div>

								<div class="col-sm-4"></div>

								<div class="col-sm-4">
								<div class="input-group custom-search-form">
										<input type="text" class="form-control" ng-model="search"
											placeholder="search.."><span
											class="input-group-addon btn btn-primary"><i
											class="glyphicon glyphicon-search"></i></span>
									</div>
								</div>
							</div>

						</div>
						<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										      <th>Serial No</th>
										<th>Currency Name</th>
										<th>Abbr</th>
										<th>Action</th>
										<!-- <th>Update</th> -->
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="currency in currencysList | filter:search ">
										<!--   <td><input type="radio" name="radioGroup">
                                       <label>{{department.id}}</label>   
                                   </td> -->
                                      <td>{{$index+1}}</td>
										<td>{{currency.name}}</td>
										<td>{{currency.abbr}}</td>
										
										<td>
											<button class="btn btn-info btn-sm" data-toggle="tooltip"
												data-placement="left" ng-click="gotoupdate(currency);"
												title="Update" >
												<i class="fa fa-pencil" aria-hidden="true"></i>
											</button>
											<button class="btn btn-danger btn-sm" data-toggle="tooltip"
												data-placement="right" ng-show="hasFeature('Departent Management').canDelete==true"
												ng-click="deleteCurrency(currency.id);" title="Delete ">
												<i class="fa fa-trash-o" aria-hidden="true"></i>
											</button>
										</td>
									</tr>
									<tr ng-if="currencyLists.length == 0">
										<td colspan="6" align="center">
											<h3>
												<i class="fa fa-meh-o"></i> No records found!
											</h3>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
