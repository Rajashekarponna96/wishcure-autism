
<div class="content-wrapper scrollpage">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Currency</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Currency</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i>
								Currency List
							</a>
						</div>
					</div>
					<div class="panel-body">
						<form class="col-sm-6" name="departmentform">
							<div class="form-group">
								<label>Currency Name</label> <span style="color: red"
									ng-show="(departmentform.departmentName.$touched && departmentform.departmentName.$invalid)">
									<span ng-show="departmentform.departmentName.$error.required">
										is required.</span>
								</span> <input type="text" value="" class="form-control"
									name="departmentName" placeholder="Enter Currency Name"
									ng-model="currency.name" required>
							</div>

							<div class="form-group">
								<label>Abbr</label> <span style="color: red"
									ng-show="(departmentform.descriptionName.$touched && departmentform.descriptionName.$invalid)">
									<span ng-show="departmentform.descriptionName.$error.required">
										is required.</span>
								</span>
								<textarea rows="3" value="" class="form-control"
									name="descriptionName" placeholder="Enter Abbr"
									ng-model="currency.abbr" required></textarea>
							</div>
							<div class="reset-button">
								<button class="btn btn-success"
									ng-click="updateCurrency(currency)"
									ng-disabled="departmentform.$invalid">Update</button>
								<a class="btn btn-danger" ng-click="gotoback()">Cancel</a>

							</div>
						</form>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
