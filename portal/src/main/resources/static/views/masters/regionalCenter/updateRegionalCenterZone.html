<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Update Regional Center Zone</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Regional Center Zone</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i>
								Regional Center Zone List
							</a>
						</div>
					</div>
					<div class="panel-body">
						<form class="col-sm-6" name="addRCZform">
							<div class="form-group">
								<label>Regional Center Zone Name</label> <span
									style="color: red" ng-cloak
									ng-show="(addRCZform.rczName.$touched && addRCZform.rczName.$invalid)">
									<span ng-show="addRCZform.rczName.$error.required"> is
										required.</span>
								</span> <input type="text" value="" class="form-control" name="rczName"
									placeholder="Enter Name" ng-model="rcz.regionalCenterZoneName"
									aria-required="true" aria-invalid="true"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required>
							</div>
							<div class="form-check">
								<label>Status</label><br> <label class="radio-inline"><input
									type="radio" ng-model="rcz.status" name="status"
									ng-value="true">Active</label> <label
									class="radio-inline"><input type="radio"
									ng-model="rcz.status" name="status" ng-value="false">InActive</label>
							</div>
								<div class="reset-button">
									<button class="btn btn-success" ng-click="updateRCZ(rcz)"
										ng-disabled="addRCZform.$invalid">Save</button>
									<a class="btn btn-warning" ng-click="gotoback()">Cancel</a>
								</div>
						</form>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content  ng-model="companyType.status"  -->
</div>
<!-- /.content-wrapper -->
