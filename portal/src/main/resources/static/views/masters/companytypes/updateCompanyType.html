    <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="header-icon">
                        <i class="pe-7s-note2"></i>
                    </div>
                    <div class="header-title">
                        <form action="#" method="get" class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button type="submit" name="search" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </form>   
                        <h1>Update Company Type</h1>
                        <small></small>
                        <ol class="breadcrumb hidden-xs">
                            <li><a><i class="pe-7s-home"></i> Home</a></li>
                            <li class="active">Company Type</li>
                        </ol>
                    </div>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <!-- Form controls -->
                        <div class="col-sm-12">
                            <div class="panel panel-bd lobidrag">
                                <div class="panel-heading">
                                    <div class="btn-group"  ng-click="gotoList();"> 
                                        <a class="btn btn-primary" > <i class="fa fa-list"></i>  Company Type List</a>  
                                    </div>
                                </div>
                                <div class="panel-body">

                                   
                                   
                                   <form class="col-sm-6" name="addCompanyTypeform">
                                       
                                        <div class="form-group">
							                        <label>Company Type Name</label>  <span style="color: red" ng-cloak
								                    ng-show="(addCompanyTypeform.companyTypeName.$touched && addCompanyTypeform.companyTypeName.$invalid)">
								                    <span ng-show="addCompanyTypeform.companyTypeName.$error.required">is required.</span></span>
							                        <input type="text" value="" class="form-control" name="companyTypeName" placeholder="Enter Company Type Name"
								                    ng-model="companyType.companyTypeName" 
								                    required> 
					 	               </div>
                                      
                                        <div class="form-group">
							                        <label>Description</label> <span style="color: red" ng-cloak
								                    ng-show="(addCompanyTypeform.description.$touched && addCompanyTypeform.description.$invalid)">
								                    <span ng-show="addCompanyTypeform.description.$error.required"> is required.</span></span>
							                        <textarea rows="3" value="" class="form-control" name="description" placeholder="Enter Description"
								                    ng-model="companyType.companyTypeDescription" 
								                    required></textarea> 
					 	               </div>
                                        <div class="form-check">
                                          <label>Status</label><br>
                                          <label class="radio-inline"><input type="radio"  ng-model="companyType.status" name="status" ng-value="true">Active</label>
                                          
                                          <label class="radio-inline"><input type="radio" ng-model="companyType.status" name="status"  ng-value="false">InActive</label>
                                          </div>      
                                          <div class="reset-button">
                                           <button  class="btn btn-success" ng-click="updateCompanyType(companyType)" ng-disabled="addCompanyTypeform.$invalid">Save</button>
                                           <a class="btn btn-danger" ng-click="gotoback()">Cancel</a>
                                           
                                       </div>
                                   </form>
                               </div>
                           </div>
                       </div>
                       
                       
                   </div>
                   
                   
               </section> <!-- /.content  ng-model="companyType.status"  -->
           </div> <!-- /.content-wrapper -->
