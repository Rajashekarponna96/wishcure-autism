
<div class="content-wrapper" ng-init="getAllCategoryTypes();">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="pe-7s-note2"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Sub Categories</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Sub Category</li>
			</ol>
		</div>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<!-- Form controls -->
			<div class="col-sm-12">
				<div class="panel panel-bd lobidrag">
					<div class="panel-heading">
						<div class="btn-group" ng-click="gotoSubCatList();">
							<a class="btn btn-primary"> <i class="fa fa-list"></i> Sub
								Category List
							</a>
						</div>
					</div>
					<div class="panel-body">

						<form class="col-sm-6" name="addsubcategoryform">

							<div class="form-group">
							<span ng-if="subCategory.categoryType == undefined || subCategory.categoryType == '' " style="color: red">*</span>
								<label>Category</label>
								<span style="color: red"
					ng-show="(addsubcategoryform.categoryType.$touched && addsubcategoryform.categoryType.$invalid)">
					<span style="color: red"
					ng-show="addsubcategoryform.categoryType.$error.required"> is
						required.</span>
				</span>
								<select ng-model="subCategory.categoryType" class="form-control"
					name="categoryType" aria-required="true" aria-invalid="true"
					ng-options="categoryType as categoryType.name  for categoryType in categoryTypesList"
					required>
					<option value="" class="active">Select Category Type</option>
				</select>
				
				<!-- <select name="userRole" class="form-control"
									ng-model="addUser.role"
									ng-options="role as role.roleName for role in  rolesList"
									ng-change="getDepartmentsByRole(addUser.role);" required>
									<option value="" class="active">Select Role</option> -->
				
							</div>

							<div class="form-group">
								<label>Sub Category Name</label> <span style="color: red"
									ng-cloak
									ng-show="(addsubcategoryform.name.$touched && addsubcategoryform.name.$invalid)">
									<span ng-show="addsubcategoryform.name.$error.required">
										is required.</span>
								</span> <input type="text" value="" class="form-control" name="name"
									placeholder="Enter Sub Category Name"
									ng-model="subCategory.name" aria-required="true"
									aria-invalid="true"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required>
							</div>


							<!-- <div class="form-group col-sm-6">
								<label>Role</label> <select class="form-control" name="role"
									placeholder="please select role" ng-model="department.role"
									ng-options="role as role.roleName for role in rolesList"><option
										value="" class="active">Select Role</option></select>
							</div> -->

							<div class="form-group">
								<label>Description</label> <span style="color: red" ng-cloak
									ng-show="(addsubcategoryform.description.$touched && addsubcategoryform.description.$invalid)">
									<span ng-show="addsubcategoryform.description.$error.required">
										is required.</span>
								</span>
								<textarea rows="3" value="" class="form-control"
									name="description" placeholder="Enter Description"
									ng-model="subCategory.description" aria-required="true"
									aria-invalid="true"
									ng-model-options="{ allowInvalid: true, updateOn: 'blur' }"
									required></textarea>
							</div>


							<div class="form-check">
								<label>Status</label><br> <label class="radio-inline"><input
									type="radio" ng-model="subCategory.status" name="status"
									ng-value="true" ng-checked="!subCategory.status">Active</label>
								<label class="radio-inline"><input type="radio"
									ng-model="subCategory.status" name="status" ng-value="false">InActive</label>
							</div>
							<div class="row" align="center">
								<span ng-if="message != undefined" style="color: red">{{message}}<br>
								</span><br>
							</div>
							<div class="reset-button">
								<button class="btn btn-success"
									ng-click="addSubCategory(subCategory)"
									ng-show="hasFeature('Category').canAdd==true"
									ng-disabled="addsubcategoryform.$invalid">Save</button>
								<a class="btn btn-warning" ng-click="gotoSubCatback()">Cancel</a>

							</div>
						</form>
					</div>
				</div>
			</div>


		</div>


	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
