<div class="content-wrapper"
	ng-init="getAllActiveTherapists();getAllRegistrations();getNewPatientsCount();totalPatientsRegistered();getTodayPatientsData();getActiveDoctorsChartDataPerPresentYear();getActiveUsersChartDataPerPresentYear();getTotalPatientsRegisteredChartDataPerPresentYear();getAllactiveAdmins();getAllInactiveAdmins();getAllactiveSiteAdmins();getAllInactiveSiteAdmins();getAllInactiveTherapists();inActivePatients();getAllAppointmentsCountByRole();getAllEnterPrisesCompanies(type);getAllIndividualsCompanies(type);">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<div class="header-icon">
			<i class="fa fa-tachometer"></i>
		</div>
		<div class="header-title">
			<form action="#" method="get"
				class="sidebar-form search-box pull-right hidden-md hidden-lg hidden-sm">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<h1>Dashboard</h1>
			<small></small>
			<ol class="breadcrumb hidden-xs">
				<li><a><i class="pe-7s-home"></i> Home</a></li>
				<li class="active">Dashboard</li>
			</ol>
		</div>
	</section>
	<section class="content">
		<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3"  ng-click="gotoRegisteredEnterPrisesCompanies();">
					<div class="panel panel-bd cardbox">
						<div class="panel-body">
							<div class="statistic-box">
								<h2>
									<span class="count-number">{{enterpriseList}}</span>
								</h2>
							</div>
							<div class="items pull-left">
								<i class="fa fa-user-circle fa-2x"></i>
								<h4>Enterprise</h4>{{type}}
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-3"  ng-click="gotoRegisteredIndividualsCompanies();">
					<div class="panel panel-bd cardbox">
						<div class="panel-body">
							<div class="statistic-box">
								<h2>
									<span class="count-number">{{individualsList}}</span>
								</h2>
							</div>
							<div class="items pull-left">
								<i class="fa fa-user-circle fa-2x"></i>
								<h4>Individual</h4>
							</div>
						</div>
					</div>
				</div>
				</div>
				</section>
				</div>
